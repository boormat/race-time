<template name="racePicker">
	<div>
		<p>Results</p>
		<ul>
			{{#each raceList}}
				{{>racePickerItem}}
			{{/each}}
		</ul>

		<p>Run Stage</p>
		{{#each raceList}}
		<h4><a href="#" class="editRace">{{name}}</a></h4>
		<ul>
			{{#each raceStages _id}}
				<li class="runStage"><a href="#">{{number}}:{{name}}</a></li>
			{{/each}}
		</ul>
		{{/each}}
	    <button type="button" class="newRace btn btn-primary">Create Race</button>
	</div>
</template>

<template name="racePickerItem">
	<li class="pickRace"><a href="#">{{name}}</a></li>
</template>
