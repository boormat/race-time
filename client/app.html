<head>
	<title>race-time</title>
</head>

<body>
  	<div class="container">
	{{> page}}
	</div>
</body>


<template name="page">
    {{> errors}}
    
	{{#if showRaceSubmit}}
    	{{> raceSubmit}}
  	{{/if}}

	{{#if showRacePicker}}
		{{> racePicker}}
  	{{/if}}

	{{#if showResults}}
		{{> results}}
  	{{/if}}

	{{#if runStage}}
		 {{> runStage}}
  	{{/if}}
	
</template>


<template name="entrantLabel">
<!-- Helper to display a compact label for entrant.  Their # and short name -->
<span class="label entrant">
	<span class="number label label-inverse">
		{{number}}
	</span> 
	{{name}}
</span>
</template>
