
<template name="newRace">
<form id="newrace">
    <h2>New Race</h2>
    <input type="text" id="name" value="" placeholder="New Race Name" />

	<div class="control-group">
		<div class="controls">
			<input type="button" value="Add Race" class="save btn btn-primary" />
			<input type="button" value="Cancel" class="cancel btn" />
		</div>
	</div>
</form>
</template>




<template name="raceEdit">
<div>
    {{#with race}}
	{{#if editing}}
    <input type="text" id="racename" value="{{name}}" placeholder="New Race Name" />
    {{else}}
    <h2>{{name}}</h2>
    {{/if}}

    <h3>Stages</h3>
    <div id="items-view">
	    <ul id="item-list">
	      {{#each stages}}
            <li class="stage ">
        		<div class="edit">
        			{{number}}<input id="stage-input" type="text" value="{{name}}" />
        		</div> 
        	</li>
    {{/each}}
	    <div id="new-stage-box">
 	      <input type="text" id="new-stage" placeholder="New Stage Name" />
	    </div>
	    </ul>
	</div>

	<div class="control-group">
		<div class="controls">
			<input type="button" value="Save" class="save btn btn-primary" />
			<input type="button" value="Cancel" class="cancel btn" />
		</div>
	</div>
    {{/with}}
</div>
</template>
